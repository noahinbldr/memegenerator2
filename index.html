<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <meta charset="utf-8">
  <script defer src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Meme Machine</title>

</head>

<body>

  <div class="toggle_buttons">
    <button id="light">Light Mode</button>
    <button id="dark">Dark Mode</button>
  </div>

  <br><br>
  
  <div id="meme-nav-left">
    <!-- left memes section -->
  </div>

  <div id="meme-display">
    <img id="meme-display-image" src="#" alt="meme img goes here">
  </div>

  <div class="buttons">
    <button id="like">Add to Collection</button>
    <br><br>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
  </div>

  <br><br>

  <div id="meme-nav-right">
    <!-- right memes section -->
  </div>

</body>

</html>
