<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <script defer src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Meme Machine</title>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">DeeZ BoiZ</a>
      </div>
    </div>
  </nav>

  <h2 id="mode">Toggle Light/Dark Mode</h2>

  <div id="toggler">
    <input type="checkbox" class="checkbox" id="chk" />
    <label class="label" for="chk">
      <div class="ball"></div>
    </label>
  </div>

  <div id="meme-container">
    <div id="meme-nav-left">
      <!-- left memes section -->
    </div>

    <div id="display-container">
      <div id="meme-display">
        <img id="meme-display-image" src="#" alt="meme img goes here">
      </div>

      <div class="buttons">
        <button id="like">Add to Collection</button>
        <br><br>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>

    <div id="meme-nav-right">
      <!-- right memes section -->
    </div>
  </div>

</body>

</html>
